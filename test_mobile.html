<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>YARogue Mobile Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            color: #00ff00;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        .mobile-controls {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        .mobile-dpad {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
        }
        .dpad-row {
            display: flex;
            gap: 5px;
        }
        .dpad-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        .dpad-btn:active {
            background: #00ff00;
            color: #000;
            transform: scale(0.95);
        }
        .mobile-action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .action-btn {
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        .action-btn:active {
            background: #00ff00;
            color: #000;
            transform: scale(0.9);
        }
        .test-canvas {
            border: 2px solid #00ff00;
            background: #000;
            width: 300px;
            height: 200px;
            margin: 20px auto;
            display: block;
        }
        .log {
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>YARogue Mobile Test</h1>
    
    <div class="test-section">
        <h2>Mobile Detection Test</h2>
        <p id="mobileStatus">Checking device type...</p>
        <p id="touchStatus">Checking touch support...</p>
        <p id="screenSize">Screen size: </p>
    </div>
    
    <div class="test-section">
        <h2>Touch Controls Test</h2>
        <div class="mobile-controls">
            <div class="mobile-dpad">
                <div class="dpad-row">
                    <button class="dpad-btn" id="dpadUp" data-direction="up">‚ñ≤</button>
                </div>
                <div class="dpad-row">
                    <button class="dpad-btn" id="dpadLeft" data-direction="left">‚óÄ</button>
                    <button class="dpad-btn" id="dpadCenter" data-action="wait">‚è∏</button>
                    <button class="dpad-btn" id="dpadRight" data-direction="right">‚ñ∂</button>
                </div>
                <div class="dpad-row">
                    <button class="dpad-btn" id="dpadDown" data-direction="down">‚ñº</button>
                </div>
            </div>
            
            <div class="mobile-action-buttons">
                <button class="action-btn" id="mobileInventoryBtn" title="Inventory">üì¶</button>
                <button class="action-btn" id="mobileExamineBtn" title="Examine">üëÅ</button>
                <button class="action-btn" id="mobileWaitBtn" title="Wait">‚è∏</button>
            </div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Canvas Touch Test</h2>
        <canvas id="testCanvas" class="test-canvas" width="300" height="200"></canvas>
        <p>Tap or swipe on the canvas above to test touch interactions.</p>
    </div>
    
    <div class="test-section">
        <h2>Event Log</h2>
        <div id="eventLog" class="log"></div>
    </div>

    <script>
        // Mobile detection
        const isMobile = () => {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   (window.innerWidth <= 1024 && 'ontouchstart' in window);
        };

        // Update status displays
        document.getElementById('mobileStatus').textContent = `Mobile Device: ${isMobile() ? 'Yes' : 'No'}`;
        document.getElementById('touchStatus').textContent = `Touch Support: ${'ontouchstart' in window ? 'Yes' : 'No'}`;
        document.getElementById('screenSize').textContent = `Screen size: ${window.innerWidth}x${window.innerHeight}`;

        // Event logging
        function logEvent(message) {
            const log = document.getElementById('eventLog');
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `[${timestamp}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
        }

        // Test mobile controls
        const dpadButtons = document.querySelectorAll('.dpad-btn');
        dpadButtons.forEach(button => {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const action = button.dataset.direction || button.dataset.action;
                logEvent(`D-pad touch: ${action}`);
            });
            
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const action = button.dataset.direction || button.dataset.action;
                logEvent(`D-pad click: ${action}`);
            });
        });

        const actionButtons = document.querySelectorAll('.action-btn');
        actionButtons.forEach(button => {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                logEvent(`Action button touch: ${button.id}`);
            });
            
            button.addEventListener('click', (e) => {
                e.preventDefault();
                logEvent(`Action button click: ${button.id}`);
            });
        });

        // Test canvas touch
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');
        
        // Draw something on canvas
        ctx.fillStyle = '#00ff00';
        ctx.font = '16px Arial';
        ctx.fillText('Touch Test Canvas', 10, 30);
        ctx.fillText('Tap or swipe here', 10, 50);

        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        const minSwipeDistance = 30;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            logEvent(`Canvas touch start: ${touchStartX}, ${touchStartY}`);
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touch = e.changedTouches[0];
            touchEndX = touch.clientX;
            touchEndY = touch.clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            if (distance < minSwipeDistance) {
                logEvent(`Canvas tap detected`);
            } else {
                const direction = Math.abs(deltaX) > Math.abs(deltaY) 
                    ? (deltaX > 0 ? 'right' : 'left')
                    : (deltaY > 0 ? 'down' : 'up');
                logEvent(`Canvas swipe detected: ${direction}`);
            }
        }, { passive: false });

        // Prevent context menu
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Window resize logging
        window.addEventListener('resize', () => {
            document.getElementById('screenSize').textContent = `Screen size: ${window.innerWidth}x${window.innerHeight}`;
            logEvent(`Window resized: ${window.innerWidth}x${window.innerHeight}`);
        });

        logEvent('Mobile test page loaded');
    </script>
</body>
</html>
